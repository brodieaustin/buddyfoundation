---
layout: base
---

<article class="page buddy detail">
  <header>
    <div class="container">
      <div class="row">
        <div class="seven columns">
          <a href="{{ site.baseurl }}/buddies/" class="section-label">Buddies</a>
          <h1>{{ page.title }}</h1>
          <p>{{ page.description }}</p>
        </div>
        <div class="five columns">
          <div class="page-extras">
            <button class="favorite not-favorited"></button>
            <div class="share-buttons">
              <button class="share">
                <svg viewBox="0 0 44 44" title="Mail"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ site.baseurl }}/assets/svg/social-icons.svg#mail"></use></svg>
              </button>
              <button class="share">
                <svg viewBox="0 0 44 44" title="Facebook"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ site.baseurl }}/assets/svg/social-icons.svg#facebook"></use></svg>
              </button>
              <button class="share">
                <svg viewBox="0 0 44 44" title="Twitter"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ site.baseurl }}/assets/svg/social-icons.svg#twitter"></use></svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="content">
    <div class="container">
      {{ content }}
    </div>
  </section>
</article>
