---
layout: base
---

<article class="page">
  <header>
    <div class="container">
      <div class="row">
        <div class="six columns">
          <h1>{{ page.title }}</h1>
          <p>{{ page.description }}</p>
        </div>
        <div class="six columns">
          <div class="page-extras">
            {% if page.section_nav %}
              {{ page.section_nav }}
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="content">
    <div class="container">
      {{ content }}
    </div>
  </section>
</article>
