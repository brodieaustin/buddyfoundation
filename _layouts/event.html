---
layout: base
---

<article class="page event detail">
  <header>
    <div class="container">
      <div class="row">
        <div class="seven columns">
          <a href="{{ site.baseurl }}/events/" class="section-label">Events</a>
          <h1>{{ page.title }}</h1>
          <p>{{ page.description }}</p>
        </div>
        <div class="five columns">
          <div class="page-extras">
            {% include share.html %}
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="content">
    <div class="container">
      {{ content }}
    </div>
  </section>
</article>
